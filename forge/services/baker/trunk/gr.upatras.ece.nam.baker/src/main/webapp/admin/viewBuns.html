    <div style="padding-left: 10px;padding-right: 10px; " id="placeholder"></div>
    
    <script>
    
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    
    var bunsUrl = 'http://127.0.0.1:13000/jaxrs-service/services/baker/repo/buns';
    var userid = getUrlVars()["userid"];
    if (userid){
    	bunsUrl = 'http://127.0.0.1:13000/jaxrs-service/services/baker/repo/users/'+userid+'/buns';
    }
    
    
  $.getJSON(bunsUrl, function(data) {
      var output="<table class='table table-bordered table-condensed table-hover table-striped' >"+ 
      		"<tr>" + 
   	  	   "<th>ID</th>" +
    	   "<th>Name</th>" +
    	   "<th>Version</th>" +
    	   "<th>shortDescription</th>" +
    	   "<th>longDescription</th>" +
    	   "<th>uuid</th>" +
    	   "<th>Image</th>" +
    	   "<th>packageLocation</th>" +
    	   "<th>owner</th>" +
    	   "<th>action</th>" +
    	 	"</tr>";
        for (var i in data) {
            output+="<tr>" + 
            "<td>" + data[i].id + "</td> " + 
            "<td>" + data[i].name + "</td> " + 
            "<td>" + data[i].version + "</td> " + 
            "<td>" + data[i].shortDescription + "</td> " + 
            "<td>" + data[i].longDescription + "</td> " + 
            "<td>" + data[i].uuid + "</td> " + 
            "<td><img width='80px' src='" + data[i].iconsrc + "'</td> " + 
            "<td><a href='" + data[i].packageLocation + "'>Package</a> </td> " + 
            "<td><a href='/jaxrs-service/admin/addUser.html?userid=" + data[i].owner.id + "'>" + data[i].owner.username + "</a></td> " + 
            "<td><a href='addBun.html?userid=" + data[i].owner.id + "&bunid="+data[i].id+"'>Edit</a> <br> "+
            "<a href='#' >Delete</a>"+
            "</td> " + 
             "</tr>";
        }

        output+="</table>";
        document.getElementById("placeholder").innerHTML=output;
  });
    </script>
