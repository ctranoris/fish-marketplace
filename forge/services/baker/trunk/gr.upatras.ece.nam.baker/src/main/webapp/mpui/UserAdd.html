<div class="page-header" ">

	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 id="headerTitle">Add new User</h1>

				<form class="form-horizontal" role="form" ng-submit="addBakerUser()" id="addUserForm">
					<input type="hidden" name="userid" value="" />
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" ng-model="bakeruser.name" value="" placeholder="name..." />
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input type="text" ng-model="bakeruser.username" value=""
								placeholder="username..." />
						</div>
					</div>

					<div class="form-group">
						<label for="password" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="text" ng-model="bakeruser.password" value="" />
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">e-mail</label>
						<div class="col-sm-10">
							<input type="text" ng-model="bakeruser.email" value="" />
						</div>
					</div>
					<div class="form-group">
						<label for="organization" class="col-sm-2 control-label">Organization</label>
						<div class="col-sm-10">
							<input type="text" ng-model="bakeruser.organization" value="" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="submit" value="Save" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
