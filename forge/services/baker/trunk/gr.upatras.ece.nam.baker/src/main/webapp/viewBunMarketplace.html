
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>View buns</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">	
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

 <h1>View Bun Marketplace</h1>
  
   
    <div style="padding-left: 10px;padding-right: 10px; " id="placeholder"></div>
    
    <script>
    
    $(document).ready(function() {
    	loadData();
  	});
    
    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
            vars[key] = value;
        });
        return vars;
    }
    
    var bunsUrl = 'http://127.0.0.1:13000/baker/services/api/repo/buns';
    var userid = getUrlVars()["userid"];
    if (userid){
    	bunsUrl = 'http://127.0.0.1:13000/baker/services/api/repo/users/'+userid+'/buns';
    }
    

    function loadData(){
	  $.getJSON(bunsUrl, function(data) {
	      var output="<table class='table table-bordered table-condensed table-hover table-striped' >"+ 
	      		"<tr>" + 
	   	  	   "<th>ID</th>" +
	    	   "<th>Name</th>" +
	    	   "<th>Version</th>" +
	    	   "<th>shortDescription</th>" +
	    	   "<th>longDescription</th>" +
	    	   "<th>Image</th>" +
	    	   "<th>owner</th>" +
	    	   "<th>action</th>" +
	    	 	"</tr>";
	        for (var i in data) {
	        	var ownerId = -1;
	        	var ownerUsername = 'NULL';
	        	
	        	if (data[i].owner){
	        		ownerId = data[i].owner.id;
	        		ownerUsername = data[i].owner.username;
	        	}
	        	
	        	//data[i].uuid;
	        	//data[i].packageLocation
	        	
	            output+="<tr>" + 
	            "<td>" + data[i].id + "</td> " + 
	            "<td>" + data[i].name + "</td> " + 
	            "<td>" + data[i].version + "</td> " + 
	            "<td>" + data[i].shortDescription + "</td> " + 
	            "<td>" + data[i].longDescription + "</td> " + 
	            "<td><img width='80px' src='" + data[i].iconsrc + "'</td> " + 
	            "<td><a href='addUser.html?userid=" + ownerId + "'>" + ownerUsername + "</a></td> " + 
	            "<td><div id='bunaction"+data[i].id+"' bunuuid='"+data[i].uuid+"'>"+getAvailableAction( data[i].id, data[i].uuid)+"</div>"+
	            "</td> " + 
	             "</tr>";
	        }
	
	        output+="</table>";
	        document.getElementById("placeholder").innerHTML=output;
	  });
	  
	  return false;
    }

    function getAvailableAction(vid, bunUUID){
    	
    	console.log("getAvailableAction for bunUUID="+bunUUID);
    	var installButton='<p><span class="label label-default" id="bunStatusLabel'+vid+'">Not Installed</span></p>'+
    		'<button type="button" id="execBtn'+vid+'" class="btn btn-primary" onClick="execInstallButton('+ vid+',\''+bunUUID +'\');" >Install</button>';
    	
    	var startButton='<button type="button" class="btn btn-success">Start</button>';
    	var stopButton='<button type="button" class="btn btn-info" >Stop</button>';
    	var uninstallButton='<button type="button" class="btn btn-warning">Uninstall</button>';
    	var errorButton='<button type="button" class="btn btn-error">Error</button>';
    	
    	

    	 
    	$.ajax({
			  url:'http://127.0.0.1:13000/baker/services/api/client/ibuns/'+bunUUID,
			  type:"GET",
			  dataType:"json",
			  success: function(dataX){
				  console.log("success result="+dataX);
				  console.log("success result status ="+dataX.status);
				  console.log("success result uuid ="+dataX.uuid);
				  if (dataX.status === 'INIT'){
					  	$("#bunaction"+vid).append(installButton);	
					  	$("#bunStatusLabel"+vid).text(dataX.status);				  
				  }else{
				  	$("#bunaction"+vid).append(installButton);
				  	$("#bunStatusLabel"+vid).text("Not Installed ("+dataX.status+")");
				  }
			  },
			  statusCode: {
				  404: function() {
					  console.log("statusCode result= 404 + "+ $("#bunaction"+vid).attr("bunuuid") );
					  $("#bunaction"+vid).append(installButton);
				  }
				}
			});
    	return "";
    };
    
    function execInstallButton(vid, bunUUID){
    	var btn = $("#execBtn"+vid);
    	var label = $("#bunStatusLabel"+vid);
    	
    	
		  btn.text("Wait...");
		  btn.removeClass().addClass('btn');
		  label.text("Installing..");
		  label.removeClass().addClass('label').addClass('label-primary');
		  //btn.removeClass().addClass('btn').addClass('btn-warning');
		  
		  console.log("execInstallButto nvid = "+vid+", bunUUID="+bunUUID );
		  console.log( btn.attr("class") );
		  
		  var postData={
					uuid : bunUUID,
					repoUrl : "http://127.0.0.1:13000/baker/services/api/repo/buns/uuid/" + bunUUID
					};
			// Send the data using post
			$.ajax({
			  url:'http://localhost:13000/baker/services/api/client/ibuns/',
			  type: 'POST',
			  data:JSON.stringify(postData),
			  contentType:"application/json; charset=utf-8",
			  dataType:"json",
			  success: function(dataX){
				  console.log( dataX );
				  label.text("Installed!");
			  }
			});
    }
  
    </script>
    
</body>


</html>
