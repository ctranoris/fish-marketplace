<div class="page-header" >
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h1 id="headerTitle">Add new Bun</h1>
				<h3>by user: {{bun.owner.username}}</h3>

				<form class="form-horizontal" name="form" role="form" ng-submit="submitNewBun()" id="addBunForm">
					<div class="form-group">
						<label for="bun.name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.name" value="" placeholder="name..." />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.version" class="col-sm-2 control-label">Version</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.version" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.shortDescription" class="col-sm-2 control-label">Teaser</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.teaser" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.longDescription" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model="bun.longDescription" value="" placeholder="" />
						</div>
					</div>
					<div class="form-group">
						<label for="bun.uploadedAppIcon" class="col-sm-2 control-label">Logo</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedBunIcon"  file-model="bun.uploadedBunIcon" placeholder="" />
							<p class="help-block">Select logo image</p>
							
						</div>
					</div>
					
					<div class="form-group">
						<label for="bun.uploadedBunFile" class="col-sm-2 control-label">Package File (.tar.gz)</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" name="uploadedBunFile"  file-model="bun.uploadedBunFile" placeholder="" />
							<p class="help-block">Select file (.tar.gz)</p>
							
						</div>
					</div>
					
					<div class="form-group">
						<label for="bun.category" class="col-sm-2 control-label">Category</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="bun.category" ng-options="cat.name for cat in categories" >
							</select>
						</div>
					</div>
					

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<input class="btn btn-default" type="submit" value="Save" />
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
